<!DOCTYPE html>
<html>
  <head>
    <title>Bitly</title>

    <!-- Bulma 0.0.16 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.0.16/css/bulma.min.css">

    <!-- FontAwesome 4.5.0 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Our CSS -->
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    
    <!-- Main Section -->
    <div class="section" style="padding-top: 0px;">
        <nav class="navbar">
          <div class="navbar-left">
            <div class="navbar-item navbar-logo">
              <a href=''>
                <img src="assets/logo.svg">
              </a>
            </div>
            <div class="navbar-item nav-links">
              <a href="/">
                <span>TOUR</span>
              </a>
            </div>
            <div class="navbar-item nav-links">
              <a href="/">
                <span>ENTERPRISE</span>
              </a>
            </div>
            <div class="navbar-item nav-links">
              <a href="/">
                <span>RESOURCES</span>
              </a>
            </div>
            <div class="navbar-item nav-links">
              <a href="/">
                <span>ABOUT</span>
              </a>
            </div>
          </div>
        </nav>
      
      <!-- Notification messages -->
      <div class="container">
        <div class="columns is-desktop">
          <div class="column is-8 is-offset-2" style="position: absolute;padding:0px;">
            <!-- Successful Copy message -->
            <div class="message is-success copy-success " style="margin: auto;">
              <div class="message-header">
                Success
              </div>
              <div class="message-body">
                Link successfully copied to clipboard!
              </div>
            </div>
            
            <!-- Link is already a Bitly Link message -->
            <div class="message is-warning already-bitly">
              <div class="message-header">
                Oops!
              </div>
              <div class="message-body">
                That is already a Bitly link.
              </div>
            </div>
            
            <!-- Failed to shorten link message -->
            <div class="message is-danger shorten-failed">
              <div class="message-header">
                Uh-oh...
              </div>
              <div class="message-body">
                Unable to shorten that link. It is not a valid URL.
              </div>
            </div>
            
            <!-- Attempted to shorten empty box message -->
            <div class="message is-warning empty-url">
              <div class="message-header">
                Oops!
              </div>
              <div class="message-body">
                You forgot to paste a link!
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Info on the jumbotron as well as the url-bar -->
      <div class="container">
        <div class="shorten-page image">
          <h1>SHORTEN. SHARE. MEASURE.</h1>
          <h2>Join Bitly, the world's leading link management platform.</h2>
          
          <div class="columns is-desktop url-container">
            <div class="column is-8 is-offset-2 url-bar">
              <input class="input" type="text" placeholder="Paste a link to shorten it">
              <button class="button">SHORTEN</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- The link history -->
    <div class="container">
      <div class="columns is-desktop bitlinks-container">
        <div class="column is-8 is-offset-2 bitlinks-list">
          <ul class="bitlinks"></ul>
        </div>
      </div>
    </div>
  </body>
  
  <!-- jQuery 2.2.1 -->
  <script src="http://code.jquery.com/jquery-2.2.1.min.js" integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
  
  <!-- Various scripts we'll need -->
  <script src="js/sdk.js"></script>
  <script src="js/api_key_include.js"></script>
  <script src="js/main.js"></script>
</html>
